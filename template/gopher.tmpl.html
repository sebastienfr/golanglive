<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Demo Template</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</head>
<body>
<div class="panel panel-default">
    <div class="panel-body">
        <h1>Hello Gophers !</h1>
        <div class="media">
            <div class="media-left">
                <a href="/index.html">
                    <img class="media-object" src="/static/img/gopher-dance-long.gif" alt="Gopher">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Dancing Gopher</h4>
            </div>
        </div>

        <h1>My favorite drinks are :</h1>
        <div class="container">
            {{range $key, $element := .}}
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{$element.Name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Age</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{$element.Age}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Bottling date</label>
                        <div class="col-sm-10">
                            <p class="form-control-static"> {{$element.BottlingDate}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>

        <h1>Data also available here : <a class="btn btn-primary btn-lg" href="/v1/rums/caroni" role="button">API</a>
        </h1>
    </div>
</div>
</body>
</html>
